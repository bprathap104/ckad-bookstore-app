apiVersion: batch/v1
kind: CronJob
metadata:
  name: cleanup-old-orders
  namespace: bookstore-app
spec:
  schedule: "0 2 * * *"  # Runs daily at 2 AM
  jobTemplate:
    spec:
      template:
        metadata:
          name: cleanup-old-orders
        spec:
          containers:
          - name: cleanup
            image: bprathap104/bookstore-backend:1.9
            env:
            - name: DB_HOST
              valueFrom:
                configMapKeyRef:
                  name: bookstore-config
                  key: db-host
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: db-password
            - name: DB_NAME
              valueFrom:
                configMapKeyRef:
                  name: bookstore-config
                  key: db-name
            command: ["python", "cleanup_old_orders.py"]
          restartPolicy: OnFailure
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 1