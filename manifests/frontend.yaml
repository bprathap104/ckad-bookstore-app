apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deploy
  namespace: bookstore-app
  labels:
    app: bookstore-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bookstore-frontend
  template:
    metadata:
      labels:
        app: bookstore-frontend
    spec:
      volumes:
      - name: nginx-config
        configMap:
          name: frontend-nginx-config
      containers:
      - name: frontend
        image: bprathap104/bookstore-frontend:1.11
        resources: {}
        ports:
        - containerPort: 80
        volumeMounts:
        - name: nginx-config
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-svc
  namespace: bookstore-app
spec:
  type: ClusterIP
  selector:
    app: bookstore-frontend
  ports:
  - port: 80
    targetPort: 80
#    nodePort: 30080
